dist: xenial
sudo: required
language: python
cache: pip

python:
- '3.6'
- '3.7'

install:
- pip install -r requirements/ci.txt

before_script:
- coverage erase
- flake8 .

script:
- tox

after_success:
  - |
    if [[ -z "$TOXENV" && -z "$PYPI_DEPLOY" ]]; then
      chmod +x coverage.sh
      ./coverage.sh
    fi

deploy:
  provider: pypi
  user: mofr
  password:
    secure: 
  on:
    tags: true
